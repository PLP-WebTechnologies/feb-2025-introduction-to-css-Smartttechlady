<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Styled Page</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1 class="heading">Welcome to My Styled Page</h1>
    </header>

    <section>
        <img src="https://images.pexels.com/photos/1234567/pexels-photo-1234567.jpeg" alt="Beautiful Scenery" class="styled-image">
    </section>

    <section>
        <p id="intro">This is a beginner-friendly example of how to style an HTML page using an external CSS file.</p>
    </section>

    <section>
        <button class="styled-button">Click Me</button>
    </section>

</body>
</html>
